<!DOCTYPE html>
<html>
<body>

<h1>FizzBuzz - Level: Easy</h1>

<script type = "text/javascript">

	var count = 1;
	while(count <= 100){
		if(count % 5 && count % 3){
			console.log("FizzBuzz");
		}
		else if(count % 3 == 0){
			console.log("Fizz");
		}
		else if(count % 5 == 0){
			console.log("Buzz");
		}
		console.log("\n");

		count++;
	}

</script>

</body>
</html>
